.one2 {
    border-left: 6px solid green;
    background-color: white;
        margin-top: 10px;

a {
    text-decoration: none;
    color: blue;
}
a:hover {
    color: brown;
}
img {
    float: left;
    height: 70px;
    width: 70px;
}
img.pro {
    float: left;
    height: 150px;
    width: 150px;
}


/*Forms*/
  input[type=text] {
        width: 30%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: #3CBC8D;
    color: white;
}input[type=password] {
        width: 30%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: #3CBC8D;
    color: white;
}
input[type=text]:focus {
    background-color: lightblue;
}
input[type=password]:focus {
    background-color: lightblue;
}

input[type=button], input[type=submit], input[type=reset] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    
}
/*forms end*/
</style>
